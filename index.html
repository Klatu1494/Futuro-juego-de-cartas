<!DOCTYPE html>
<html>

<head>
    <title id="tab-title"></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="classes/Coordinates.js"></script>
    <script type="text/javascript" src="classes/Coordinates/ScreenCoordinates.js"></script>
    <script type="text/javascript" src="classes/Coordinates/TileCoordinates.js"></script>
    <script type="text/javascript" src="classes/DeckTemplate.js"></script>
    <script type="text/javascript" src="classes/Grid.js"></script>
    <script type="text/javascript" src="classes/Level.js"></script>
    <script type="text/javascript" src="classes/Player.js"></script>
    <script type="text/javascript" src="classes/Rectangle.js"></script>
    <script type="text/javascript" src="classes/Square.js"></script>
    <script type="text/javascript" src="classes/Tile.js"></script>
    <script type="text/javascript" src="classes/UnitType.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="loading-screen">Loading...</div>
    <div id="game" style="display: none;">
        <div id="menu">
            <div id="play-button" class="button">Play</div>
        </div>
        <div id="deck-editor">
            <div id="cards-in-deck"></div>
            <div id="card-adder"></div>
            <div id="deck-editor-button" class="confirm button"></div>
        </div>
        <div id="formation-editor">
            <div id="board">
                <canvas id="formation-editor-tiles-canvas">Your browser doesn't support canvas elements.</canvas>
            </div>
            <div id="formation-editor-button" class="confirm button"></div>
        </div>
        <div id="play-mode">
            <div id="board">
                <canvas id="game-tiles-canvas">Your browser doesn't support canvas elements.</canvas>
            </div>
            <div id="hand"></div>
        </div>
    </div>
</body>

</html>
